<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ CSS GLOBAL -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <h2>Criar Conta</h2>

        <form id="signup-form">
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <input type="password" required>
                <label>Senha</label>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <p id="msg"></p>

        <div class="links">
            <a href="index.html">Já tenho uma conta</a>
        </div>
    </div>

    <script type="module" src="cadastro.js"></script>
</body>
</html>
