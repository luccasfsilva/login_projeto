<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Interativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card */
.login-box {
    background: #fff;
    width: 350px;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeUp 1s ease;
}

/* Título */
.login-box h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

/* Inputs */
.input-box {
    position: relative;
    margin-bottom: 25px;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    outline: none;
    font-size: 15px;
    transition: 0.3s;
}

/* Efeito foco */
.input-box input:focus {
    border-color: #2575fc;
}

/* Label animado */
.input-box label {
    position: absolute;
    top: 50%;
    left: 12px;
    color: #777;
    font-size: 14px;
    pointer-events: none;
    transform: translateY(-50%);
    transition: 0.3s;
    background: #fff;
    padding: 0 5px;
}

.input-box input:focus + label,
.input-box input:valid + label {
    top: -6px;
    font-size: 12px;
    color: #2575fc;
}

/* Botão */
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 25px rgba(37,117,252,0.4);
}

/* Links */
.links {
    margin-top: 20px;
    text-align: center;
}

.links a {
    color: #2575fc;
    font-size: 14px;
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

/* Animação */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Bem-vindo</h2>

    <form>
        <div class="input-box">
            <input type="email" required>
            <label>Email</label>
        </div>

        <div class="input-box">
            <input type="password" required>
            <label>Senha</label>
        </div>

        <button type="submit">Entrar</button>

        <div class="links">
            <a href="#">Esqueceu a senha?</a><br><br>
            <a href="#">Criar conta</a>
        </div>
    </form>
</div>

</body>
</html>
