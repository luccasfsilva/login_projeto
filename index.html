<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <h2>Bem-vindo</h2>

        <form id="login-form">

            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <input type="password" required>
                <label>Senha</label>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="links">
            <a href="recuperar-senha.html">Esqueceu a senha?</a><br>
            <a href="#">Criar conta</a>
        </div>
    </div>

    <!-- ✅ JS -->
    <script type="module" src="script.js"></script>
</body>
</html>
